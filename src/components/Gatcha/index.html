<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fallout 76 CSS Slugger Perk Card</title>
  <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Staatliches|Sriracha" rel="stylesheet"> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="https://leaverou.github.io/conic-gradient/conic-gradient.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>What makes you S.P.E.C.I.A.L?<span>(Click card to reveal perk!)</span></h1>

<div class="card-scene">
  <div id="card" class="card">
    <div class="card-face card-backing">
      <div class="grain-overlay"></div>
      <div class="bump"></div>
      <div class="top-banner"></div>
      <div class="back-main">
        <div class="pipboy">
          <div class="twelve-point-star"></div>
          <img src="https://vignette.wikia.nocookie.net/fallout/images/c/c0/VaultBoyFO3.png/revision/latest?cb=20110809182235" />
        </div>
        <div class="vault-tec">
          <div class="center"></div>
          <div class="lines">
            <div class="line line--left">
              <div class="line-inner"></div>
              <div class="line-inner"></div>
              <div class="line-inner"></div>
            </div>
            <div class="line line--right">
              <div class="line-inner"></div>
              <div class="line-inner"></div>
              <div class="line-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-face card-front">
      <h1>
          <span class="bump">
            <b class="outer">
              <b class="inner">1</b>
            </b>
          </span>
        Slugger
      </h1>
      <div class="main-pane">
        <img class="slugger" src="https://vignette.wikia.nocookie.net/fallout/images/6/69/Fo76_Slugger.png/revision/latest/scale-to-width-down/353?cb=20181125171021"/>
      </div>
      <div class="desc">
         <p>Your two-handed melee weapons now do +10% damage.</p>
         <div class="special" data-category="strength">S</div>
         <div id="level" class="level" data-level-cap="3" data-level-current="1"></div>
       </div>
      <div class="grain-overlay"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
